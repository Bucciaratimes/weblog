{{ if isset .Site.Params "favicon" }}
<link href="{{ .Site.Params.favicon }}" rel="shortcut icon" type="image/x-icon" />
{{ end }}

{{ if eq .Type "posts" }}
<!-- Page Author & Description -->
<meta name="author" content="{{ if isset .Params " author" }}{{ .Params.author }}{{ else }}{{ .Site.Params.author }}{{
    end }}" />
<meta name="description" content="{{ .Summary | plainify }}" />
{{ else }}
<!-- Site Author & Description -->
<meta name="author" content="{{ .Site.Params.author }}" />
<meta name="description" content="{{ .Site.Params.description }}" />
{{ end }}

<!-- Site Generator -->
{{ hugo.Generator }}

<link rel="canonical" href="{{ .Permalink }}" />

 <!-- og images -->
  {{ if eq .RelPermalink "/" }}
  <meta property="og:image" content="{{ Site.BaseURL }}{{ .Params.twitterImage }}">
  {{ else }}
  <meta property="og:image" content="{{ Site.BaseURL }}/images/chihiro005.jpg">
  {{ end }}
  <!-- Twitter Card Summary with large image -->
  <meta name="twitter:card" content="summary_large_image" /></meta>
  <meta name="twitter:site" content="{{ .Site.Social.writer_twitter_id }}"></meta>
  <meta name="twitter:creator" content="{{ .Site.Social.writer_twitter_id }}"></meta>
  <meta name="twitter:title" content="{{ if eq .RelPermalink "/" }}<title>{{ .Site.Title }}</title>{{ else }}<title>{{ .Title }}&nbsp;-&nbsp;{{ .Site.Title }}</title>{{ end }}"></meta>
  <meta name="twitter:url" content="{{ .Permalink }}"></meta>
  <meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}"></meta>

  {{ if eq .RelPermalink "/" }}
  <meta name="twitter:card" content="summary_large_image" /></meta>
  <meta name="twitter:image" content="{{ Site.BaseURL }}{{ .Params.twitterImage }}"></meta>
  {{ else }}
  <meta name="twitter:card" content="summary_large_image" /></meta>
  <meta name="twitter:image" content="{{ .Site.BaseURL }}/images/chihiro005.jpg"></meta>
